}

"""This is the famous Relay viewer object"""
type Viewer {
  allUsers(filter: UserFilter, orderBy: UserOrderBy, skip: Int, after: String, before: String, first: Int, last: Int): UserConnection!
  user: User
  User(id: ID): User

  """hello"""
  hello(name: String): HelloPayload
  id: ID!
}

